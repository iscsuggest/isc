
<!DOCTYPE html>

<head>

    <link rel="icon" type="image/png" href="images/why.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        .gradient-text {
            background: linear-gradient(45deg, #6a0dad, #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .smooth-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(106, 13, 173, 0.3);
        }

        
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 text-white">
    <div id="vanta-bg"></div>

    <header class="fixed top-0 left-0 right-0 z-40 bg-gradient-to-b from-gray-900/90 to-transparent backdrop-blur-sm py-3 px-6 flex justify-between items-center shadow-lg">

            <ul class="space-y-4">

                <li class="flex items-start">

    </main>
    
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });

        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x6a0dad,
            backgroundColor: 0x111111,
            points: 10.00,
            maxDistance: 20.00,
            spacing: 15.00
        });

        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
        });

</html>
